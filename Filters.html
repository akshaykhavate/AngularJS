<!doctype html>
<html>
	<title>Filters Demo</title>
	
	<head>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	
	<body>
		<h1>Sample AngularJS Application</h1>
		<div ng-app="mainApp" ng-controller="StudentController">
			
			<table border="0">
				<tr>
					<td>firstname</td>
					<td><input type="text" ng-model="student.fname"></td>
				</tr>
				<tr>
					<td>lastname</td>
					<td><input type="text" ng-model="student.lname"></td>
				</tr>
				<tr>
					<td>fees</td>
					<td><input type="text" ng-model="student.fees"></td>
				</tr>
				<tr>
					<td>Subjectname</td>
					<td><input type="text" ng-model="subjectname"></td>
				</tr>
			</table>
			
			<hr/>
			
			<table border="0">
				<tr>
					<td>Name in UpperCase : </td>
					<td>{{student.fullname() | uppercase}}</td>
				</tr>
				<tr>
					<td>Name in LowerCase : </td>
					<td>{{student.fullname() | lowercase}}</td>
				</tr>
				<tr>
					<td>Fees : </td>
					<td>{{student.fees | currency}}</td>
				</tr>
				<tr>
					<td>Subject : </td>
					<td>
						<ul>
							<li ng-repeat="subject in student.subjects | filter:subjectname | orderBy:'marks'">
								{{subject.name+', Marks :'+subject.marks}}
							</li>
						</ul>
					</td>
				</tr>
			</table>	
		</div>
		
		<script>
			var myapp = angular.module("mainApp",[]);
			
			myapp.controller('StudentController',function($scope){
				$scope.student={
					fname : "Akshay",
					lname : "Khavate",
					fees : 999,
					subjects :[
						{name:'JavaScript', marks:90},
						{name:'AngularJS', marks:85},
						{name:'Python', marks:78}
					],
					fullname:function(){
						var studentobj = $scope.student;
						return studentobj.fname+" "+studentobj.lname;
					}
				};
			});
		</script>
	</body>
</html>
